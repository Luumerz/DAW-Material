    <script>
        function extraerPosicionesEmails(frase) {
            let regex = /\b[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,6}\b/g;
            let result = frase.match(regex);
            if (result) {
                return result;
            } else {
                return [];
            }
        }
